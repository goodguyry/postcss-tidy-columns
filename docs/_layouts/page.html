---
layout: default
---

<article class="article">

	<header class="article__header">
		<figure class="article-header__figure">
			<img
				src="images/benjamin-voros-575800-unsplash-1220x650.jpg"
				alt=""
				class="article-header__img"
			>

			<div class="article-header__intro">
				<h1>{{ page.title }}</h1>
				<p>Toggle a grid overlay with the button in the header, and view <a href="css/main.css">the CSS file</a> for additional context.</p>
				<p>This header demonstrates incorporating Tidy Columns into your CSS Grid layout. Using Tidy Columns to declare <code>grid-template-columns</code> helps keep elements aligned with other page content not using CSS Grid.</p>
			</div>

			<figcaption class="article-header__figcaption">
				<p class="content__credit"><a href="https://unsplash.com/@vorosbenisop">Benjamin Voros</a> / Unsplash</p>
			</figcaption>
		</figure>
	</header>

	<div class="content">
		{{ content }}
	</div>

</article>
