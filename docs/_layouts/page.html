---
layout: default
---

<article class="article">

	<header class="article__header">
		<figure class="article-header__figure">
			<img
				src="/images/benjamin-voros-575800-unsplash-1220x650.jpg"
				alt=""
				class="article-header__img"
			>

			<div class="article-header__intro">
				<h2>{{ page.title }}</h2>
				<p>This page demonstrates incorporating Tidy Columns into your flexbox layout. Toggle a grid overlay with the button in the header, and view <a href="/css/main.css">the CSS file</a> for additional context.</p>
				{% if 'flexbox' == page.display %}
					<p>There’s also a <a href="/grid-layout/">Grid Layout example</a>.</p>
				{% else %}
					<p>There’s also a <a href="/">Flexbox Layout example</a>.</p>
				{% endif %}
			</div>

			<figcaption class="article-header__figcaption">
				<p>On desktop, this image caption is nestled alongside the absolutely-positioned title wrapper.<span class="content__credit"><a href="https://unsplash.com/@vorosbenisop">Benjamin Voros</a> / Unsplash</span></p>
			</figcaption>
		</figure>
	</header>

	<div class="article__content">
		{{ content }}
	</div>

</article>
